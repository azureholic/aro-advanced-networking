apiVersion: v1
kind: Service
metadata:
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-internal: "true"
    service.beta.kubernetes.io/azure-load-balancer-internal-subnet: "snet-adc-internal"
  name: ingress-internal-apps-lb
  namespace: openshift-ingress
spec:
  type: LoadBalancer
  selector:
    ingresscontroller.operator.openshift.io/deployment-ingresscontroller: ingress-internal
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 80
    - name: https
      port: 443
      protocol: TCP
      targetPort: 443
---
apiVersion: operator.openshift.io/v1
kind: IngressController
metadata:
  name: ingress-internal
  namespace: openshift-ingress-operator
spec:
  domain: apps-internal.aro-schiphol.uksouth.aroapp.io
  replicas: 3
  endpointPublishingStrategy:
    type: LoadBalancerService
    loadBalancer:
      scope: Internal
  nodePlacement:
    nodeSelector:
      matchLabels:
        node-role.kubernetes.io/infra: ""
        infra-segment: internal
    tolerations:
      - key: node-role.kubernetes.io/infra
        effect: NoSchedule
        operator: Exists
      - key: node-role.kubernetes.io/infra
        effect: NoExecute
        operator: Exists
  routeSelector:
    matchLabels:
      ingress-type: "internal"
  namespaceSelector:
    matchLabels:
      ingress-allowed: "internal"
---
apiVersion: v1
kind: Namespace
metadata:
  name: internal-apps
  labels:
    ingress-allowed: "internal"

